<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<script src='../build/three.min.js'></script>
<script src='../examples/js/controls/OrbitControls.js'></script>
<div style='position: absolute; top: 0px; width: 100%;font-family:arial; font-weight: bolder; padding-top: 5px;'>
	Boilerplate for <a href="http://threejs.org" target="_blank">three.js</a>
	- works on desktop and mobile
</div><body style='margin: 0px; overflow: hidden; text-align:center;'><script>
	//////////////////////////////////////////////////////////////////////////////////
	//		Init
	//////////////////////////////////////////////////////////////////////////////////

	// init renderer
	var renderer	= new THREE.WebGLRenderer({
		antialias	: true,
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 1)
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	// array of functions for the rendering loop
	var onRenderFcts= [];

	// init scene and camera
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
	camera.position.z = 2;
	var controls	= new THREE.OrbitControls(camera)

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object in the scene
	//////////////////////////////////////////////////////////////////////////////////

	
	var material = new THREE.SpriteMaterial({
		map 	: THREE.ImageUtils.loadTexture('textures/GaugeTicketStats.png'),
		depthWrite : false,
		depthTest : false,
		// transparent: false
		// object.material.depthWrite	= false
	})
	var sprite = new THREE.Sprite(material)
	scene.add(sprite)

	// add a torus	
	var geometry	= new THREE.PlaneGeometry(1,1,1);
	var material	= new THREE.MeshBasicMaterial({
		map 	: THREE.ImageUtils.loadTexture('textures/awesome.png'),
		// map 	: THREE.ImageUtils.loadTexture('textures/GaugeTicketStats.png'),
		// map 	: THREE.ImageUtils.loadTexture('textures/UV_Grid_Sm.jpg'),
		transparent: true,
		depthWrite : false,
		// alphaTest: 0.0001,
		side: THREE.DoubleSide,
	}); 
	var mesh	= new THREE.Mesh( geometry, material );
	mesh.position.z = 1
	scene.add( mesh );
	
	
	
	
	
	//////////////////////////////////////////////////////////////////////////////////
	//		render the whole thing on the page
	//////////////////////////////////////////////////////////////////////////////////

	// handle window resize
	window.addEventListener('resize', function(){
		renderer.setSize( window.innerWidth, window.innerHeight )
		camera.aspect	= window.innerWidth / window.innerHeight
		camera.updateProjectionMatrix()		
	}, false)

	// render the scene
	onRenderFcts.push(function(){
		renderer.render( scene, camera );		
	})
	
	// run the rendering loop
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
</script></body>
